<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Administration – Carla Lamerain</title>

    <!-- ✅ Corrige le bug d'affichage DecapCMS 3.9.0 -->
    <style>
      /* Masquer la bannière d'erreur React/DecapCMS */
      .cms-error-boundary {
        display: none !important;
      }

      /* Petit style visuel pour la page de chargement */
      body {
        font-family: "Quicksand", sans-serif;
        background: #f1f0ed;
        color: #3a2e27;
        text-align: center;
        margin-top: 4rem;
      }
    </style>

    <script>
      // Charger DecapCMS dynamiquement pour s'assurer qu'il est prêt avant initCMS()
      const script = document.createElement("script");
      script.src = "https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js";
      script.onload = () => {
        window.CMS_MANUAL_INIT = true;
        window.initCMS();
      };
      document.head.appendChild(script);
    </script>
  </head>

  <body>
    <h2>Chargement du panneau d’administration...</h2>
  </body>
</html>
