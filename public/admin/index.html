<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* ✅ Neutraliser tous les styles du site principal */
      html, body {
        all: unset;
        display: block;
        background: #f7f7f5;
        color: #222;
        font-family: system-ui, sans-serif;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* ✅ Forcer le header Decap à coller en haut */
      .nc-appHeader {
        position: fixed !important;
        top: 0 !important;
        left: 0;
        right: 0;
        z-index: 1000 !important;
      }

      /* ✅ Empêcher les collisions avec la preview */
      .nc-appMain {
        margin-top: 60px !important;
      }

      /* ✅ Enlever les animations ou transitions héritées */
      * {
        transition: none !important;
        transform: none !important;
      }
    </style>

    <script>
      const script = document.createElement("script");
      script.src = "https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js";
      script.onload = () => {
        window.CMS_MANUAL_INIT = true;
        window.initCMS();
      };
      document.head.appendChild(script);
    </script>
  </head>

  <body>
    <h2 style="text-align:center;margin-top:2rem;">
      Chargement du panneau d’administration...
    </h2>
  </body>
</html>
