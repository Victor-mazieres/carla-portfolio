backend:
  name: git-gateway
  branch: main
  repo: Victor-mazieres/carla-portfolio

media_folder: "public/uploads"    # üìÇ O√π sont stock√©es les images dans le repo
public_folder: "/uploads"         # üåê Chemin public pour y acc√©der sur le site

site_url: "https://carla-photographie.netlify.app"
logo_url: "https://carla-photographie.netlify.app/Icons/Montagne+photo.png"

locale: "fr"

collections:
  # =========================================================
  # üì∏ GALERIES (Portfolio)
  # =========================================================
  - name: "portfolio"
    label: "Galeries"
    folder: "src/content/portfolio"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - { label: "Titre de la galerie", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - label: "Photos"
        name: "photos"
        widget: "list"
        field:
          { label: "Image", name: "image", widget: "image", allow_multiple: false }

  # =========================================================
  # üë©‚Äçüíº PAGE √Ä PROPOS
  # =========================================================
  - name: "about"
    label: "Page √Ä propos"
    files:
      - file: "src/content/about.md"
        label: "Page √Ä propos"
        name: "about"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Texte principal", name: "body", widget: "markdown" }

  # =========================================================
  # üí∞ TARIFS (Prestations)
  # =========================================================
  - name: "tarifs"
    label: "Tarifs & Prestations"
    folder: "src/content/tarifs"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} ‚Äî {{price}}"
    fields:
      - { label: "Nom du forfait", name: "title", widget: "string" }
      - { label: "Prix", name: "price", widget: "string" }
      - { label: "Description courte", name: "description", widget: "string" }
      - label: "D√©tails de la prestation"
        name: "desc"
        widget: "list"
        field: { label: "√âl√©ment", name: "item", widget: "string" }
      - { label: "Image principale (PNG)", name: "img", widget: "image" }
      - { label: "Image WebP", name: "webp", widget: "image" }

# === Style personnalis√© ===
custom_css:
  - /src/admin/custom.css
